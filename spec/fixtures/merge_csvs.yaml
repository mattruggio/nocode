parameters:
  output_filename: people3.csv

registers:
  other:
    - id: -1
      name: existing
  input_files:
    - people.csv
    - people2.csv

steps:
  - type: set
    options:
      register: default
      value:
        - id: 0
          name: bunny

  - type: dataset/coalesce
    options:
      from_registers:
        - other
        - default
      to_register: files

  - type: log
    options:
      message: About to read these << registers.input_files >>

  - type: each
    options:
      register: input_files
      element_register_prefix:
      steps:
        - type: io/read
          name: READ FILE << registers._element >> [ << registers._index >> ]
          options:
            register: << registers._element >>
            path:
              - spec
              - fixtures
              - << registers._element >>
        - type: deserialize/csv
          options:
            register: << registers._element >>
        - type: dataset/coalesce
          options:
            from_registers: << registers._element >>
            to_register: files


  - type: serialize/csv
    options:
      register: files

  - type: io/write
    options:
      register: files
      path:
        - tmp
        - spec
        - << parameters.output_filename >>
